<div class="modal-container">
  <div class="modal-header">
    <h2>Add New Trader</h2>
    <button class="close-btn" (click)="onCancel()" type="button">Ã—</button>
  </div>

  <form class="modal-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Trader Name</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="traderForm.name"
        name="name"
        placeholder="e.g., My Main Account"
        class="form-control"
        [disabled]="loading"
        required
      />
    </div>

    <div class="form-group">
      <label for="mt5_login">MT5 Login</label>
      <input
        type="text"
        id="mt5_login"
        [(ngModel)]="traderForm.mt5_login"
        name="mt5_login"
        placeholder="e.g., 12345678"
        class="form-control"
        [disabled]="loading"
        required
      />
    </div>

    <div class="form-group">
      <label for="mt5_password">MT5 Password</label>
      <input
        type="password"
        id="mt5_password"
        [(ngModel)]="traderForm.mt5_password"
        name="mt5_password"
        placeholder="Enter your MT5 password"
        class="form-control"
        [disabled]="loading"
        required
      />
    </div>

    <div class="form-group">
      <label for="mt5_server">MT5 Server</label>
      <input
        type="text"
        id="mt5_server"
        [(ngModel)]="traderForm.mt5_server"
        name="mt5_server"
        placeholder="e.g., MetaQuotes-Demo"
        class="form-control"
        [disabled]="loading"
        required
      />
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="modal-actions">
      <button type="button" class="btn-cancel" (click)="onCancel()" [disabled]="loading">
        Cancel
      </button>
      <button type="submit" class="btn-submit" [disabled]="loading">
        <span *ngIf="!loading">Add Trader</span>
        <span *ngIf="loading">Adding...</span>
      </button>
    </div>
  </form>
</div>
